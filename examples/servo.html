<head>
	<title>Servo Example</title>
</head>

<body>
	
	<!-- data-device-type="board" indicated that this form maps to a Johnny-Five board -->
	<form id="sampleBoard" data-device-type="board">
		
		<label for="myServo">Move Servo</label>
		<!-- data-device-type="Led" and data-pin="13" are the important properties here -->
		<input type="range" id="myservo" min="0" max="180" value="90" data-device-type="Servo" data-pin="3" />
	
	</form>
	
	<!-- I hate this and plan on combining everything into a single script tag -->
	<!-- ... Just haven't figured out the best way -->
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script>window.nodebotuiServer = 'http://localhost:3000';</script>
  <script src="../client/nodebotui-client.js"></script>
  
</body>
